{% extends "learning_logs/base.html" %}

{% block content %}

<button class="btn btn-secondary"><a href="{% url 'learning_logs:topic' topic.id %}" class="text-white text-decoration-none">{{ topic }}</a></button>

<p>Add a new entry</p>
<form action = "{% url 'learning_logs:new_entry' topic.id %}" method = 'post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit" class="btn btn-primary">Add entry</button>
</form>
{% endblock content %}
