<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning Log</title>

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
   
</head>

<!--下面定义导航栏-->
<body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'learning_logs:index' %}">
                Learning Log</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'learning_logs:index' %}">Home</a></li>
            </ul>
            <!--与账户相关的信息-->
            <ul class="navbar-nav" ms-auto m2-2-md-0>
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <span class="navbar-text">Welcome, {{ user.username }}!</span></li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:register' %}">Register</a></li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:login' %}">Log in</a>
                  </li>
                {% endif %}

            </ul>
"
        </div>
    
    </div><!--定义导航栏的容器到此结束-->
</nav><!--定义导航栏到此结束-->

{% block content %}{% endblock content %}
